joint_state_controller:
    type: joint_state_controller/JointStateController

    publish_rate: 50

jaco2_controller:
    type: effort_controllers/JointTrajectoryController

    joints:
        - jaco2_joint_1
        - jaco2_joint_2
        - jaco2_joint_3
        - jaco2_joint_4
        - jaco2_joint_5
        - jaco2_joint_6

    gains:
        jaco2_joint_1: {p:  500.0, d: 50.0}
        jaco2_joint_2: {p:  800.0, d: 50.0}
        jaco2_joint_3: {p:  350.0, d: 30.0}
        jaco2_joint_4: {p:  300.0, d:  3.0}
        jaco2_joint_5: {p:  500.0, d:  3.0}
        jaco2_joint_6: {p:  200.0, d: 30.0}

    constraints:
        goal_time: 5.0
        jaco2_joint_1:
            goal: 0.05
            trajectory: 0.10
        jaco2_joint_2:
            goal: 0.05
            trajectory: 0.10
        jaco2_joint_3:
            goal: 0.05
            trajectory: 0.10
        jaco2_joint_4:
            goal: 0.05
            trajectory: 0.10
        jaco2_joint_5:
            goal: 0.05
            trajectory: 0.10
        jaco2_joint_6:
            goal: 0.05
            trajectory: 0.10

jaco2_gripper_controller:
    type: effort_controllers/JointTrajectoryController

    joints:
        - jaco2_joint_finger_1
        - jaco2_joint_finger_2
          
    gains:
        jaco2_joint_finger_1: {p: 100.0, d: 1.0}
        jaco2_joint_finger_2: {p: 100.0, d: 1.0}

